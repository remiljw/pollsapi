version: 2
jobs: 
  build:
    docker:
      #specify the version you desire here
      - image: circleci/python:3.5.2

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - vl-dependencies-{{ checksum "pollsapi/requirements.txt"}}
          #fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: insatll dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r pollsapi/requirements.txt

      - save_cache:
          paths:
            - ./venv
            key: v1-dependencies- {{checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            cd pollsapi
            python manange.py test

      - store_artifacts:
          path: test-reports
          destination: test-reports


